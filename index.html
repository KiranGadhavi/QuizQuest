<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css" />
    <title >Quiz</title>
    <link rel="icon" type="image/png" href="assets/34.jpg">
</head>
<body>
    <div id="start-screen" class="blurry-overlay ">
        <button id="start-button" class="btn">Start Quiz</button>
    </div>
    <header>
        <div class="headerContainer">
            <h1 class="headDesign">🤴Quiz Challenges👸</h1>
       </header>
    <main>
        <!-- Progress_Score-Timer-Lives-Bar-->
<div class="show progressScore">
    <div class="progressScoreChild">
    <span>📊 Progress</span>
   <span id="progress"> </span>
    </div>
    
    <div class="progressScoreChild">
    <span>🎯 Score</span>
    <span id="current-score"> </span>
    </div>
   
    <div class="progressScoreChild">
    <span>🚦Lives </span>
    <span id="lives"></span>    
    </div>

    <div class="progressScoreChild">
    <span>⏱️ Timer</span>
    <span id="timer"></span>
    </div>
 </div>
 <!-- Quiz Selector -->
<div class="show quizSelector">
    <div class="question">
    <h3 class="questionFirst"></h3>
    </div>
    <div id="first_item" class="labelParent">
    </div>
    <div class="show main_container_child2">
    <button id="btn_submit" class="btn">Submit Answer</button>
    </div>
</div>
<!-- Correct page -->
<div class="hide rightAnswer">
    <div class="solutionContainer">
    <h1>✅ Correct ✅</h1>
    <p>Congratulations! You have successfully answered the question.
    </p>
</div>
    <div class="main_container_child2 btnGap">
        <button id="next_question_btn" class="btn">Next Question</button>
    </div>
</div>   
<!-- Incorrect Page -->

<div class="hide wrongAnswer">
    <div class="solutionContainer"></div>
    <h1>❌ Incorrect ❌</h1>
    <span>Looks like you go that one wrong! Here's the correct answer:
    </span>
    <div>
        <h3 class="questionFirst"></h3>
    </div>
    <div >
    <label>Answer: </label>
    <span id="correctAnswer"></span>
    </div>
    <div class="main_container_child2 btnGap">
        <button id="next_question_btn_Incrt" class="btn">Next Question</button>
    </div>
</div>

<!-- Game Over page -->
 <div class="hide gameOver">
    <h2>😭 Game Over 😭</h2>
    <div class="main_container_child2 btnGap">
        <button id="tryAgain" class="btn">Try Again</button>
    </div>
    </div>

    <div class="hide wellDone">
        <h1 class="finalPage">🎉 Well Done  🎉</h1>
        <div class="main_container_child2 btnGap">
            <button id="tryAgainWellDone" class="btn tryAgain">Try Again</button>
        </div>
        </div>
        </main>
    <script src="main.js"></script>
</body>
</html>
